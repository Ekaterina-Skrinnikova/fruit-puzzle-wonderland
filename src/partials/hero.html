<section class="hero" id="hero">

    <h1 class="hero-title">FRUIT WONDERLAND</h1>

      adventure packed with exciting puzzles and colorful fruits! Don’t miss

    <picture>
      <source
        srcset="./img/mob/main-1x-mob.png 1x, ./img/mob/main-2x-mob.png 2x"

      />
